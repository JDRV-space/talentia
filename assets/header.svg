<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180" fill="none">
  <defs>
    <!-- Colors extracted from talentia/src/app/globals.css -->
    <!-- Theme: Stone + Teal (Calm Pro) -->
    <!-- Dark mode (used for header rendering): -->
    <!-- --background: oklch(0.216 0.006 56.043) ~ #292524 (stone-900) -->
    <!-- --foreground: oklch(0.970 0.001 106.424) ~ #f5f5f4 (stone-100) -->
    <!-- --primary: oklch(0.704 0.14 182.503) ~ #14b8a6 (teal-500) -->
    <!-- --card: oklch(0.268 0.007 34.298) ~ #292524 (stone-800) -->
    <!-- --muted-foreground: oklch(0.709 0.01 56.259) ~ #a8a29e (stone-400) -->
    <!-- --border: oklch(0.341 0.009 67.534) ~ #44403c (stone-700) -->
    <!-- --accent: oklch(0.746 0.16 232.661) ~ #38bdf8 (sky-400) -->
    <!-- Active sidebar indicator: bg-teal-600 (#0d9488) -->
    <!-- Font: Geist Sans / Geist Mono -->
    <!-- UI framework: shadcn/ui new-york style, --radius: 0.625rem -->
    <style>
      @keyframes dotMove {
        0%   { cx: 260; opacity: 0.4; }
        30%  { cx: 330; opacity: 1; }
        50%  { cx: 400; opacity: 1; }
        70%  { cx: 470; opacity: 1; }
        100% { cx: 540; opacity: 0.4; }
      }
      @keyframes lineReveal {
        0%,20%   { stroke-dashoffset: 140; }
        50%,80%  { stroke-dashoffset: 0; }
        100%     { stroke-dashoffset: 140; }
      }
      @keyframes slaFill {
        0%,20%  { width: 0; }
        60%,100% { width: 80; }
      }
      .match-dot { animation: dotMove 3.5s ease-in-out infinite; }
      .connect { stroke-dasharray: 140; animation: lineReveal 3.5s ease-in-out infinite; }
    </style>
  </defs>

  <!-- Background: stone-900 dark mode -->
  <rect width="800" height="180" fill="#292524"/>

  <!-- Sidebar mockup (--sidebar: stone-800, border-right: stone-700) -->
  <rect x="0" y="0" width="160" height="180" fill="#292524" stroke="#44403c" stroke-width="1"/>

  <!-- Sidebar header: "TALENTIA" (from app-sidebar.tsx: text-lg font-semibold) -->
  <text x="20" y="32" font-family="'Geist','Inter',system-ui,sans-serif" font-size="15" font-weight="600"
        fill="#f5f5f4" letter-spacing="0.01em">TALENTIA</text>
  <line x1="0" y1="44" x2="160" y2="44" stroke="#44403c" stroke-width="1"/>

  <!-- Sidebar nav items (from app-sidebar.tsx navigation items) -->
  <!-- Active: teal-600 indicator bar + pl-3 offset + teal text -->
  <rect x="0" y="54" width="2.5" height="22" rx="1" fill="#0d9488"/>
  <text x="32" y="70" font-family="'Geist','Inter',system-ui,sans-serif" font-size="11" font-weight="500"
        fill="#0d9488">Panel</text>

  <!-- Inactive nav items (stone-400 muted) -->
  <text x="20" y="96" font-family="'Geist','Inter',system-ui,sans-serif" font-size="11"
        fill="#a8a29e">Reclutadores</text>
  <text x="20" y="118" font-family="'Geist','Inter',system-ui,sans-serif" font-size="11"
        fill="#a8a29e">Asignaciones</text>
  <text x="20" y="140" font-family="'Geist','Inter',system-ui,sans-serif" font-size="11"
        fill="#a8a29e">Duplicados</text>
  <text x="20" y="162" font-family="'Geist','Inter',system-ui,sans-serif" font-size="11"
        fill="#a8a29e">Campanas</text>

  <!-- Main content area -->
  <!-- KPI cards row (from dashboard/kpi-card.tsx, stone-800 card bg, border stone-700, radius 0.625rem) -->
  <g transform="translate(180, 14)">
    <!-- KPI Card 1 -->
    <rect x="0" y="0" width="140" height="70" rx="10" fill="#292524" stroke="#44403c" stroke-width="1"/>
    <text x="14" y="22" font-family="'Geist','Inter',system-ui,sans-serif" font-size="9" fill="#a8a29e">Posiciones Abiertas</text>
    <text x="14" y="50" font-family="'Geist','Inter',system-ui,sans-serif" font-size="26" font-weight="600" fill="#f5f5f4">24</text>

    <!-- KPI Card 2 -->
    <rect x="152" y="0" width="140" height="70" rx="10" fill="#292524" stroke="#44403c" stroke-width="1"/>
    <text x="166" y="22" font-family="'Geist','Inter',system-ui,sans-serif" font-size="9" fill="#a8a29e">Candidatos</text>
    <text x="166" y="50" font-family="'Geist','Inter',system-ui,sans-serif" font-size="26" font-weight="600" fill="#f5f5f4">847</text>

    <!-- KPI Card 3 -->
    <rect x="304" y="0" width="140" height="70" rx="10" fill="#292524" stroke="#44403c" stroke-width="1"/>
    <text x="318" y="22" font-family="'Geist','Inter',system-ui,sans-serif" font-size="9" fill="#a8a29e">SLA Cumplimiento</text>
    <!-- Progress bar (teal primary fill) -->
    <rect x="318" y="40" width="110" height="6" rx="3" fill="#44403c"/>
    <rect x="318" y="40" width="80" height="6" rx="3" fill="#14b8a6"/>
    <text x="318" y="60" font-family="'Geist','Inter',system-ui,sans-serif" font-size="11" font-weight="600" fill="#14b8a6">73%</text>

    <!-- KPI Card 4 (accent sky-400 for variety) -->
    <rect x="456" y="0" width="140" height="70" rx="10" fill="#292524" stroke="#44403c" stroke-width="1"/>
    <text x="470" y="22" font-family="'Geist','Inter',system-ui,sans-serif" font-size="9" fill="#a8a29e">Colocados/Mes</text>
    <text x="470" y="50" font-family="'Geist','Inter',system-ui,sans-serif" font-size="26" font-weight="600" fill="#38bdf8">12</text>
  </g>

  <!-- Matching animation (candidate to position flow) -->
  <g transform="translate(180, 94)">
    <!-- Card container -->
    <rect x="0" y="0" width="598" height="72" rx="10" fill="#292524" stroke="#44403c" stroke-width="1"/>

    <!-- Label -->
    <text x="14" y="18" font-family="'Geist','Inter',system-ui,sans-serif" font-size="9" fill="#a8a29e">Pipeline de Matching</text>

    <!-- Flow line -->
    <line x1="80" y1="48" x2="360" y2="48" stroke="#14b8a6" stroke-width="1.5" class="connect" opacity="0.6"/>

    <!-- Dot traveling along the line -->
    <circle cy="48" r="5" fill="#14b8a6" class="match-dot"/>

    <!-- Left label (candidato) -->
    <text x="44" y="52" font-family="'Geist','Inter',system-ui,sans-serif" font-size="9" fill="#a8a29e" text-anchor="middle">Candidato</text>

    <!-- Right label (posicion) -->
    <text x="400" y="52" font-family="'Geist','Inter',system-ui,sans-serif" font-size="9" fill="#a8a29e" text-anchor="middle">Posicion</text>

    <!-- Stages -->
    <g transform="translate(440, 28)">
      <rect x="0" y="0" width="44" height="18" rx="4" fill="#14b8a6" fill-opacity="0.15" stroke="#14b8a6" stroke-opacity="0.3" stroke-width="0.5"/>
      <text x="22" y="13" font-family="'Geist',sans-serif" font-size="7" fill="#14b8a6" text-anchor="middle">Screen</text>

      <rect x="50" y="0" width="44" height="18" rx="4" fill="#38bdf8" fill-opacity="0.15" stroke="#38bdf8" stroke-opacity="0.3" stroke-width="0.5"/>
      <text x="72" y="13" font-family="'Geist',sans-serif" font-size="7" fill="#38bdf8" text-anchor="middle">Entrev.</text>

      <rect x="100" y="0" width="44" height="18" rx="4" fill="#a8a29e" fill-opacity="0.1" stroke="#a8a29e" stroke-opacity="0.2" stroke-width="0.5"/>
      <text x="122" y="13" font-family="'Geist',sans-serif" font-size="7" fill="#a8a29e" text-anchor="middle">Oferta</text>
    </g>
  </g>
</svg>